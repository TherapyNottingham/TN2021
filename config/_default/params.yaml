# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: tn_theme
  theme_night: minimal
  font: TN_fonts
  font_size: L

# SEO

marketing:
  seo:
    site_type: LocalBusiness
    local_business_type: 'MedicalBusiness'
    org_name: ''
    description: 'Integrative psychotherapy service in Nottingham.'
    twitter: 'therapynotts'
  analytics:
    google_analytics: 'G-ZL1CQQYGT9'
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: l
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: 'Â© {year} Therapy Nottingham.'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-gb

# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: true
  repository:
    url: 'https://github.com/TherapyNottingham/TN2021'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: false

security:
  csp:
    policy: connect-src 'self' region1.google-analytics.com socialplugin.facebook.net www.facebook.com www.google-analytics.com www.therapynottingham.co.uk; default-src 'self'; font-src 'self' fonts.gstatic.com; frame-src www.facebook.com; img-src 'self' a.tile.openstreetmap.org b.tile.openstreetmap.org c.tile.openstreetmap.org cdn.jsdelivr.net eep.io i0.wp.com therapynottingham.netlify.app; manifest-src 'self'; script-src-attr 'unsafe-inline'; script-src-elem 'self' 'unsafe-inline' cdn.jsdelivr.net connect.facebook.net identity.netlify.com member.psychologytoday.com s3.amazonaws.com therapynottingham.us10.list-manage.com www.googletagmanager.com www.psychologytoday.com; style-src-attr 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline' cdn-images.mailchimp.com cdn.jsdelivr.net fonts.googleapis.com; report-uri https://therapynottingham.report-uri.com/r/d/csp/wizard
    report_only: true